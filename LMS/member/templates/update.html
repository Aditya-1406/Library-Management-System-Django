{%extends 'base.html'%}

{%block title%} Update Profile {%endblock%}

{%block content%}
<div class="container mt-5">
<form method="post">
    {%csrf_token%}

    <h1> Update Your Profile </h1>
    <hr>

  <div class="mb-3">
    <input type="text" class="form-control" name="name" placeholder="Enter your Name" required value="{{mem.name}}">
  </div>

  <div class="mb-3">
    <input type="number" class="form-control" name="contact" placeholder="Enter your contact number" required value="{{mem.contact}}">
  </div>

  <div class="mb-3">
    <input type="email" class="form-control" name="email" placeholder="Enter your email" required readonly value="{{mem.email}}">
  </div>
  
  <button type="submit" class="btn btn-primary">Update</button>
</form>


</div>

{%endblock%}
